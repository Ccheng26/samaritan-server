<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samaritan</title>
    <link href="../public/bootstrap.css" rel="stylesheet">
    <link href="../public/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="/">Samaritan</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li class="active" onclick="window.open('https://www.volunteermatch.org/')"> Volunteer Here </li>
        </ul>
        <form class="navbar-form navbar-right" action ="/search" method="POST">
          <input class="form-control" placeholder="Search" type="text" id="search" name="search">
          <button class="btn btn-success" type="submit" value="Submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<br/>
<br/>
<br/>
<br/>

{{#logged_in}}
<div class="container">
{{#users}}
<form method="POST" action= "/user/{{id}}?_method=PUT">

<h3>Welcome {{name}}!</h3>
  <p>To change your information, and click update.</p>
  Name: <input class="form-control" name="name" id="name" value="{{name}}"><br>
  Username: <input class="form-control" name="username" id="username" value="{{username}}">

 <button class="btn btn-success" type="submit" id="update">Update Account</button>
 <button class="btn btn-success" type="submit" id="update"
 onclick="location.href='/'">Back to Main Page</button>
</form>
{{/users}}
</div>
{{/logged_in}}

{{^logged_in}}
<p>not logged in</p>
{{/logged_in}}

  <script src="../public/script.js"></script> -->
</body>
</html>
