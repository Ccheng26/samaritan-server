<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samaritan</title>
    <link href="../public/bootstrap.css" rel="stylesheet">
    <link href="../public/style.css" rel="stylesheet">
</head>
<body>
    {{#users}}
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="/">Samaritan</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li class="active"><a onclick="location.href='/home'">Home</a></li>
          <li onclick="window.open('https://www.volunteermatch.org/')"> Volunteer Here </li>
        </ul>
        <form class="navbar-form navbar-right" action ="/search" method="POST">
          <input class="form-control" placeholder="Search" type="text" id="search" name="search">
          <button class="btn btn-success" type="submit" value="Submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<br />
<br />
  <div class="container">

    <h4>Welcome {{name}}!</h4>
    {{/users}}
    <button id="account" type="button" class="btn btn-success">Go to Account Page</button>
    <p>Use the search function in the top right to find a nonprofit you can help</p>
    <div class="container">
      <p class="hide" id="nothing">Your pledges:</p>
      {{#pledges}}
      {{pledge}}
      <form action="/pledges/{{id}}?_method=DELETE" method="post" class ="form-group">
        <button id="delete" type="submit" >Delete</button>
      </form>{{/pledges}}
    </div><br>
    <a href="/logout">Logout!</a>
  </div>
  <div class="container">
    <div class="results">
      <div class="profile">
        <p class="list" id="org">Organizations:</p>
        <hr>
        <p class="list" id="donations">Donations:</p>
        <hr>
        <button id="home" type="button" class="btn btn-success">My Account</button>
      </div>
    </div>
<div class="inputBox">
  <p>Email</p>
  <div>
    <input name="email" type="text" class="inputStuff" id="inputEmail" placeholder="Email">
  </div>
  <p>Password</p>
  <div>
    <input name="password" type="password" class="inputStuff" id="inputPassword" placeholder="Password">
  </div>
  <button type="submit" class="buttonLog">Log In!</button>
</div>

Don't have an account? <a href ="/signup">Sign Up!</a>

<!--   <script src="../public/jquery.js"></script>
  <script src="../public/script.js"></script> -->
</body>
</html>
